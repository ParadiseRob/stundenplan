name: Update ICS file daily

on:
  workflow_dispatch:
  schedule:
    - cron: "0 7 * * *"  # t√§glich um 07:00 UTC

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install beautifulsoup4 pytz requests

      - name: Backup current ICS (runner only)
        run: |
          if [ -f stundenplan_export.ics ]; then
            cp stundenplan_export.ics stundenplan_export_prev.ics
          fi

      - name: Run parser script
        run: python stundenplan_parser.py

      - name: Run monitor script
        env:
          SMTP_EMAIL: ${{ secrets.SMTP_EMAIL }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          MAIL_RECIPIENT: ${{ secrets.MAIL_RECIPIENT }}
        run: python stundenplan_monitor.py

      - name: Commit and push ICS changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          # nur die Export-Datei versionieren
          git add stundenplan_export.ics || true

          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "Update ICS automatically"
          git push

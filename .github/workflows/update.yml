name: Update ICS file daily

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *'  # t√§glich um 06:00 UTC

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install beautifulsoup4 ics

      - name: Run parser script
        run: python main/stundenplan_parser.py

      - name: Commit and Push changes
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git fetch origin
          git reset --hard origin/main
          git add stundenplan_export.ics
          git commit -m "Update ICS automatically" || echo "No changes to commit"
          git push origin HEAD:main
